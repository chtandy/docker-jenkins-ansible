version: '3'
services:
  jenkins:
    build:
      context: ./
    container_name: jenkins
    hostname: jenkins
    environment:
      JAVA_OPTS: "-Xmx512m -Xms512m"
    ports:
      - '9000:8080'
      - '5000:5000'
    volumes:
    #sudo mkdir -p /data/jenkins
    #sudo chown -R $USER:$GROUP /data
      - ./data/jenkins:/var/jenkins_home
      - ./ansible:/etc/ansible
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
